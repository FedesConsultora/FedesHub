services:
  fedeshub-db:
    image: postgres:16
    container_name: fedeshub-db-dev
    environment:
      - POSTGRES_USER=${DB_USER:-fedeshub}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fedeshub}
      - POSTGRES_DB=${DB_NAME:-fedeshub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${DB_USER:-fedeshub} -d $${DB_NAME:-fedeshub}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fedeshub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fedes-hub_backend_dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - DB_HOST=fedeshub-db
    depends_on:
      fedeshub-db:
        condition: service_healthy
    networks:
      - fedeshub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fedes-hub_frontend_dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:4000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - fedeshub-network

networks:
  fedeshub-network:
    driver: bridge

volumes:
  postgres_dev:
